<div class="container">
  <h2>Új Gép Létrehozása</h2>
  <form [formGroup]="gepForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Név</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="marka">Márka</label>
      <input type="text" id="marka" formControlName="marka" class="form-control" />
    </div>
    <div class="form-group">
      <label for="tipus">Típus</label>
      <input type="text" id="tipus" formControlName="tipus" class="form-control" />
    </div>
    <div class="form-group">
      <label for="teljesitmeny">Teljesítmény</label>
      <input type="number" id="teljesitmeny" formControlName="teljesitmeny" class="form-control" />
    </div>
    <div class="form-group">
      <label for="suly">Súly</label>
      <input type="number" id="suly" formControlName="suly" class="form-control" />
    </div>
    <div class="form-group">
      <label for="berletidij">Bérletidíj</label>
      <input type="number" id="berletidij" formControlName="berletidij" class="form-control" />
    </div>
    <div class="form-group">
      <label for="letet">Létét</label>
      <input type="number" id="letet" formControlName="letet" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Létrehozás</button>
  </form>
</div>
