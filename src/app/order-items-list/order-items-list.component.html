<table>
  <tr>
    <td colspan="5">
      <h3>Order Items:</h3>
    </td>
  </tr>
  <tr *ngFor="let item of order.items">
    <td>
      {{item.gep.name}}
    </td>
    <td>
      {{item.gep.berletidij | currency:'EUR' :'symbol':'1.0-0'}}
    </td>
    <td>
      {{item.gep.letet | currency:'EUR' :'symbol':'1.0-0'}}
    </td>
    <td>
      {{item.quantity}}
    </td>
    <td>
      {{item.price | currency:'EUR' :'symbol':'1.0-0'}}
    </td>
  </tr>
  <tr>
    <td colspan="3"></td>
    <td>
      <strong>
        Total:
      </strong>
    </td>
    <td>
      <strong>
        {{order.totalPrice | currency:'EUR' :'symbol':'1.0-0'}}
      </strong>
    </td>
  </tr>
</table>
