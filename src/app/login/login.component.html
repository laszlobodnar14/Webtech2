<div class="container">
  <div class="details">
    <app-title title="Bejelentkezés"></app-title>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <text-input
        [control]="fc['email']"
        type="email"
        label="Email">
      </text-input>
      <text-input
        [control]="fc['password']"
        type="password"
        label="Jelszó">
      </text-input>
      <default-button text="Bejelentkezés"></default-button>
      <div class="register">
        Új felhasználó? &nbsp;
        <a routerLink="/register" [queryParams]="{returnUrl : returnUrl}">
          Itt regisztrálhat
        </a>
      </div>
    </form>
  </div>
</div>
